<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒スケジュール確認フォーム</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: none;
        }
        .container.active {
            display: block;
        }
        h1 {
            color: #2c5282;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
        }
        .submit-button, .next-button, .prev-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        .submit-button:hover, .next-button:hover, .prev-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- ページ 1 (氏名, 塾名, 学年入力) -->
    <div class="container active" id="page-1">
        <h1>基本情報</h1>
        <div class="form-group">
            <label for="studentName">氏名</label>
            <input type="text" id="studentName" name="studentName" required>
        </div>
        <div class="form-group">
            <label for="schoolName">塾名</label>
            <select id="schoolName" name="schoolName" required>
                <option value="">選択してください</option>
                <option value="堀切菖蒲園校">堀切菖蒲園校</option>
                <option value="小岩南校">小岩南校</option>
            </select>
        </div>
        <div class="form-group">
            <label for="grade">学年</label>
            <select id="grade" name="grade" required>
                <option value="">選択してください</option>
                <option value="小1">小学1年生</option>
                <option value="小2">小学2年生</option>
                <option value="小3">小学3年生</option>
                <option value="小4">小学4年生</option>
                <option value="小5">小学5年生</option>
                <option value="小6">小学6年生</option>
                <option value="中1">中学1年生</option>
                <option value="中2">中学2年生</option>
                <option value="中3">中学3年生</option>
                <option value="高1">高校1年生</option>
                <option value="高2">高校2年生</option>
                <option value="高3">高校3年生</option>
            </select>
        </div>
        <button class="next-button" onclick="nextPage()">次へ</button>
    </div>

    <!-- ページ 2 (科目: 国語) -->
    <div class="container" id="page-2">
        <h1>科目: 国語</h1>
        <div class="form-group">
            <label for="preferredTeacherJapanese">担当して欲しい講師</label>
            <input type="text" id="preferredTeacherJapanese" name="preferredTeacherJapanese">
        </div>
        <div class="form-group">
            <label for="excludedTeacherJapanese">除外して欲しい講師</label>
            <input type="text" id="excludedTeacherJapanese" name="excludedTeacherJapanese">
        </div>
        <div class="form-group">
            <label>時間割</label>
            <div class="checkbox-group">
                <label class="checkbox-label"><input type="checkbox" name="scheduleJapanese" value="月9:00-10:30"> 月9:00-10:30</label>
                <label class="checkbox-label"><input type="checkbox" name="scheduleJapanese" value="火9:00-10:30"> 火9:00-10:30</label>
                <label class="checkbox-label"><input type="checkbox" name="scheduleJapanese" value="水9:00-10:30"> 水9:00-10:30</label>
                <label class="checkbox-label"><input type="checkbox" name="scheduleJapanese" value="木9:00-10:30"> 木9:00-10:30</label>
                <label class="checkbox-label"><input type="checkbox" name="scheduleJapanese" value="金9:00-10:30"> 金9:00-10:30</label>
                <label class="checkbox-label"><input type="checkbox" name="scheduleJapanese" value="土9:00-10:30"> 土9:00-10:30</label>
                <label class="checkbox-label"><input type="checkbox" name="scheduleJapanese" value="日9:00-10:30"> 日9:00-10:30</label>
                <!-- 他の時間帯も追加 -->
            </div>
        </div>
        <button class="prev-button" onclick="prevPage()">前へ</button>
        <button class="next-button" onclick="nextPage()">次へ</button>
    </div>

                <label class="checkbox-label"><input type="checkbox" name="scheduleMath" value="水12:50-14:20"> 水12:50-14:20</label>
                <label class="checkbox-label"><input type="checkbox" name="scheduleMath" value="木14:25-15:55"> 木14:25-15:55</label>

                <label class="checkbox-label"><input type="checkbox" name="scheduleMath" value="土17:55-19:25"> 土17:55-19:25</label>

    <!-- ページ 6 (科目: 社会) -->
    <div class="container" id="page-6">
        <h1>科目: 社会</h1>
        <div class="form-group">
            <label for="preferredTeacherSocial">担当して欲しい講師</label>
            <input type="text" id="preferredTeacherSocial" name="preferredTeacherSocial">
        </div>
        <div class="form-group">
            <label for="excludedTeacherSocial">除外して欲しい講師</label>
            <input type="text" id="excludedTeacherSocial" name="excludedTeacherSocial">

        <div class="form-group">

            <div class="checkbox-group">

                <label class="checkbox-label"><input type="checkbox" name="scheduleSocial" value="火10:35-12:05"> 火10:35-12:05</label>

                <label class="checkbox-label"><input type="checkbox" name="scheduleSocial" value="日19:30-21:00"> 日19:30-21:00</label>
            </div>
        </div>
        <button class="prev-button" onclick="prevPage()">前へ</button>
        <button class="submit-button" onclick="submitForm()">送信</button>
    </div>

    <script>
    let currentPage = 1;
    const totalPages = 6;

    function showPage(pageNumber) {
        for (let i = 1; i <= totalPages; i++) {
            document.getElementById(`page-${i}`).classList.remove('active');
        }
        document.getElementById(`page-${pageNumber}`).classList.add('active');
    }

    function nextPage() {
        if (currentPage < totalPages) {
            currentPage++;
            showPage(currentPage);
        }
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            showPage(currentPage);
        }
    }

    function submitForm() {
        alert("フォームが送信されました");
        // 送信処理をここに追加（Google Apps Scriptなどとの連携）
    }
    </script>

</body>
</html>
