<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒スケジュール確認フォーム</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: none;
        }
        .container.active {
            display: block;
        }
        h1 {
            color: #2c5282;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
        }
        .submit-button, .next-button, .prev-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        .submit-button:hover, .next-button:hover, .prev-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- ページ 1 -->
    <div class="container active" id="page-1">
        <h1>科目: 国語</h1>
        <div class="form-group">
            <label for="preferredTeacherJapanese">担当して欲しい講師</label>
            <input type="text" id="preferredTeacherJapanese" name="preferredTeacherJapanese">
        </div>
        <div class="form-group">
            <label for="excludedTeacherJapanese">除外して欲しい講師</label>
            <input type="text" id="excludedTeacherJapanese" name="excludedTeacherJapanese">
        </div>
        <div class="form-group">
            <label>時間割</label>
            <div class="checkbox-group">
                <label class="checkbox-label"><input type="checkbox" name="scheduleJapanese" value="月9:00-10:30"> 月9:00-10:30</label>
                <label class="checkbox-label"><input type="checkbox" name="scheduleJapanese" value="火10:35-12:05"> 火10:35-12:05</label>
                <!-- 他の時間割も追加 -->
            </div>
        </div>
        <button class="next-button" onclick="nextPage()">次へ</button>
    </div>

    <!-- ページ 2 -->
    <div class="container" id="page-2">
        <h1>科目: 算数・数学</h1>
        <div class="form-group">
            <label for="preferredTeacherMath">担当して欲しい講師</label>
            <input type="text" id="preferredTeacherMath" name="preferredTeacherMath">
        </div>
        <div class="form-group">
            <label for="excludedTeacherMath">除外して欲しい講師</label>
            <input type="text" id="excludedTeacherMath" name="excludedTeacherMath">
        </div>
        <div class="form-group">
            <label>時間割</label>
            <div class="checkbox-group">
                <label class="checkbox-label"><input type="checkbox" name="scheduleMath" value="月9:00-10:30"> 月9:00-10:30</label>
                <label class="checkbox-label"><input type="checkbox" name="scheduleMath" value="火10:35-12:05"> 火10:35-12:05</label>
                <!-- 他の時間割も追加 -->
            </div>
        </div>
        <button class="prev-button" onclick="prevPage()">前へ</button>
        <button class="next-button" onclick="nextPage()">次へ</button>
    </div>

    <!-- ページ 3 -->
    <div class="container" id="page-3">
        <h1>科目: 英語</h1>
        <div class="form-group">
            <label for="preferredTeacherEnglish">担当して欲しい講師</label>
            <input type="text" id="preferredTeacherEnglish" name="preferredTeacherEnglish">
        </div>
        <div class="form-group">
            <label for="excludedTeacherEnglish">除外して欲しい講師</label>
            <input type="text" id="excludedTeacherEnglish" name="excludedTeacherEnglish">
        </div>
        <div class="form-group">
            <label>時間割</label>
            <div class="checkbox-group">
                <label class="checkbox-label"><input type="checkbox" name="scheduleEnglish" value="月9:00-10:30"> 月9:00-10:30</label>
                <label class="checkbox-label"><input type="checkbox" name="scheduleEnglish" value="火10:35-12:05"> 火10:35-12:05</label>
                <!-- 他の時間割も追加 -->
            </div>
        </div>
        <button class="prev-button" onclick="prevPage()">前へ</button>
        <button class="submit-button" onclick="submitForm()">送信</button>
    </div>

    <script>
    let currentPage = 1;
    const totalPages = 3;

    function showPage(pageNumber) {
        for (let i = 1; i <= totalPages; i++) {
            document.getElementById(`page-${i}`).classList.remove('active');
        }
        document.getElementById(`page-${pageNumber}`).classList.add('active');
    }

    function nextPage() {
        if (currentPage < totalPages) {
            currentPage++;
            showPage(currentPage);
        }
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            showPage(currentPage);
        }
    }

    function submitForm() {
        alert("フォームが送信されました");
        // 送信処理をここに追加（Google Apps Scriptなどとの連携）
    }
    </script>

</body>
</html>
